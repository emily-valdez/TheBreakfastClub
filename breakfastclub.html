<!DOCTYPE html>
<html lang ="en-US">
  <head>
    <title>The Breakfast Club</title>
    <script defer src="BCJavaScript.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
  </head>
  <body>
    <div id="restaurant-header">
   
    </div>
 
    <header>
      <h1>The Breakfast Club</h1>
    </header>

    <button id="button-link" type="button">Sorry, We're Closed</button>
      <script>
        const theButton = document.getElementById("button-link")
        const theBody = document.querySelector("body")
        theButton.addEventListener("click", () => {
        theButton.innerText = "We're Open!"
        theBody.style.color = "blue"
        theButton.style.color = "red"
      })
      theButton.addEventListener("dblclick", () => {
        theButton.style.color = "black"
        theButton.innerText = "Sorry, We're Closed"
        theBody.style.color = "black"
      })
    </script>
    
    <div id="restaurant-collection"></div>
      
    <div class="container"> 
      <form class="add-restaurant">
        <h3>Add Your Favorite Restaurant!</h3>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Restaurant Name:"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="location"
            value=""
            placeholder="Restaurant Location:"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="Restaurant Image URL:"
            class="input-text"
          />
          <br />
          <br />
          <input
            type="submit"
            name="submit"
            value="Submit Restaurant"
            class="submit"
          />
          <br />
      </form>

  </body>
</html>
