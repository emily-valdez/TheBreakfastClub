<!DOCTYPE html>
<html lang ="en-US">
  <head>
    <title>The Breakfast Club</title>
    <script defer src="BCJavaScript.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
  </head>
  <body>
    <div id="restaurant-header">
    </div>
      
    <header>
      <h1>The Breakfast Club</h1>
    </header>
    
    <div class="container"> 
      <div id="restaurant-collection"></div>
      <form class="add-restaurant">
        <h3>Add You Favorite Restaurant!</h3>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Enter the restaurant's name:"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="location"
            value=""
            placeholder="Where is the restaurant located? (City/State)"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="Restaurant image URL:"
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Submit Restaurant"
            class="submit"
          />
      </form>
  </body>
</html>
