<!DOCTYPE html>
<html lang ="en-US">
  <head>
    <title>The Breakfast Club</title>
    <script defer src="BCJavaScript.js"></script>
    <link rel="stylesheet" type="text/css" href="StyleSheet.css"/>
  </head>
  <body>
    <div id="restaurant-header">
    </div>
 
    <header>
      <h1>The Breakfast Club</h1>
    </header>
    <button id="button-link" type="button">We're Open!</button>
      <script>
        const theBody = document.querySelector("body")
        theBody.addEventListener("click", () => {
        theBody.style.color = "blue"
      })
    </script>
    <div class="container"> 
      <div id="restaurant-collection"></div>
      <form class="add-restaurant">
        <h3>Add Your Favorite Restaurant!</h3>
          <input
            type="text"
            name="name"
            value=""
            placeholder="Restaurant Name:"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="location"
            value=""
            placeholder="Restaurant Location"
            class="input-text"
          />
          <br />
          <input
            type="text"
            name="image"
            value=""
            placeholder="Restaurant Image URL:"
            class="input-text"
          />
          <br />
          <input
            type="submit"
            name="submit"
            value="Submit Restaurant"
            class="submit"
          />
      </form>
  </body>
</html>
